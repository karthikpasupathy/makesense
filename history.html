<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makesense - Summary History</title>
    <link rel="stylesheet" href="history.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <div class="brand">
                    <img src="icon.png" alt="Makesense" class="logo">
                    <h1>Summary History</h1>
                </div>
                <div class="header-actions">
                    <button id="refresh-btn" class="btn-secondary">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M23 4v6h-6"></path>
                            <path d="M1 20v-6h6"></path>
                            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                        </svg>
                        Refresh
                    </button>
                    <button id="clear-all-btn" class="btn-danger">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M3 6h18"></path>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"></path>
                            <path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        </svg>
                        Clear All
                    </button>
                </div>
            </div>
        </header>

        <main class="main">
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Loading summaries...</p>
            </div>

            <div id="empty-state" class="empty-state" style="display: none;">
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10 9 9 9 8 9"></polyline>
                </svg>
                <h2>No Summaries Yet</h2>
                <p>Start summarizing YouTube videos to see them here!</p>
            </div>

            <div id="summaries-list" class="summaries-list" style="display: none;"></div>
        </main>
    </div>

    <!-- Modal Container -->
    <div id="modal-container"></div>

    <script src="history.js"></script>
</body>

</html>
